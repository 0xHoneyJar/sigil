# Sigil v10.1 â€” Usage Reality Gardener
#
# Runs survival engine on every push/merge to main.
# Computes authority from imports, updates context.
#
# v10.1: Uses new core library at src/lib/sigil/survival.ts

name: Sigil Gardener

on:
  push:
    branches:
      - main
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'

  # Also run on merged PRs to main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  garden:
    # Only run on push or merged PRs (not closed without merge)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for package.json
        id: check_package
        run: |
          if [ -f "package.json" ]; then
            echo "has_package=true" >> $GITHUB_OUTPUT
          else
            echo "has_package=false" >> $GITHUB_OUTPUT
            echo "No package.json found - skipping survival engine"
          fi

      - name: Install dependencies
        if: steps.check_package.outputs.has_package == 'true'
        run: npm ci

      - name: Run Survival Engine
        if: steps.check_package.outputs.has_package == 'true'
        run: |
          npx tsx src/lib/sigil/survival.ts

      - name: Check for changes
        if: steps.check_package.outputs.has_package == 'true'
        id: check_changes
        run: |
          if git diff --quiet grimoires/sigil/.context/ 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit authority updates
        if: steps.check_package.outputs.has_package == 'true' && steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "Sigil Gardener"
          git config user.email "sigil@bot"
          git add grimoires/sigil/.context/
          git commit -m "chore(sigil): update authority metrics [skip ci]"
          git push
