name: Anchor Rust Release

on:
  push:
    tags:
      - "anchor-v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: anchor-rust
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux aarch64 (cross-compile)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: anchor-rust -> target

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }} -p sigil-anchor
        shell: bash

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/anchor-v}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz anchor
          mv anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.tar.gz ../../../
        shell: bash

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip anchor.exe
          mv anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.zip ../../../
        shell: bash

      - name: Generate SHA256 checksum
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ] || [ "${{ matrix.os }}" = "macos-14" ]; then
            shasum -a 256 anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.* > anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.sha256
          else
            sha256sum anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.* > anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.sha256
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: anchor-${{ matrix.target }}
          path: |
            anchor-rust/anchor-${{ steps.version.outputs.VERSION }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/anchor-v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Anchor v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: artifacts/*
          body: |
            ## Anchor v${{ steps.version.outputs.VERSION }}

            Ground truth enforcement CLI for Sigil design physics.

            ### Installation

            Download the appropriate binary for your platform:
            - Linux x86_64: `anchor-${{ steps.version.outputs.VERSION }}-x86_64-unknown-linux-gnu.tar.gz`
            - Linux aarch64: `anchor-${{ steps.version.outputs.VERSION }}-aarch64-unknown-linux-gnu.tar.gz`
            - macOS x86_64: `anchor-${{ steps.version.outputs.VERSION }}-x86_64-apple-darwin.tar.gz`
            - macOS aarch64 (Apple Silicon): `anchor-${{ steps.version.outputs.VERSION }}-aarch64-apple-darwin.tar.gz`
            - Windows x86_64: `anchor-${{ steps.version.outputs.VERSION }}-x86_64-pc-windows-msvc.zip`

            ### Verify checksums

            Each archive has an accompanying `.sha256` file for verification.

            ### Usage

            ```bash
            # Extract (Unix)
            tar -xzf anchor-*.tar.gz

            # Run
            ./anchor --help
            ```
