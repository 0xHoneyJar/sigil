name: gardening-entropy
version: "4.0.0"
description: "Context health monitoring with drift detection and validation. v4.0 Sharp Tools."
role: "Health Monitor"
command: /garden
outputs:
  - grimoires/sigil/reports/garden-{date}.yaml
reads:
  - grimoires/sigil/moodboard/README.md
  - grimoires/sigil/constitution/constitution.yaml
  - sigil-mark/personas/personas.yaml
  - sigil-mark/evidence/
  - sigil-mark/.sigil-observations/feedback/
  - sigil-mark/consultation-chamber/decisions/
  - .sigilrc.yaml

prerequisites:
  - sigil_mark_exists
tags:
  - garden
  - health
  - drift
  - validation
