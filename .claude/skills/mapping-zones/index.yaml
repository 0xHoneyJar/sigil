name: mapping-zones
description: Configure path-based design zones with physics and budgets
version: "0.5.0"
command: /map

role: "Zone Architect"
role_description: "Maps file paths to zones with physics, material, and budget settings"

outputs:
  - sigil-mark/resonance/zones.yaml (updated)

prerequisites:
  - sigil_setup_complete
  - essence_yaml_exists

triggers:
  - /map
  - /map --add
  - /map --paths
