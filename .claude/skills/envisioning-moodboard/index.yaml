name: envisioning-moodboard
description: Capture product moodboard, immutable values, and lens definitions through interview
version: "0.3.0"

triggers:
  - "/envision"

examples:
  - input: "/envision"
    description: "Start full product soul capture interview"
  - input: "/envision moodboard"
    description: "Focus on moodboard section only"
  - input: "/envision values"
    description: "Focus on immutable values only"

inputs:
  - name: section
    type: string
    required: false
    description: "Optional section to focus on (moodboard, values, lenses)"

outputs:
  - path: grimoires/sigil/moodboard/README.md
    description: Product moodboard with design context
  - path: grimoires/sigil/constitution/immutable-values.yaml
    description: Core values with enforcement rules
  - path: grimoires/sigil/constitution/lenses.yaml
    description: User persona lens definitions
