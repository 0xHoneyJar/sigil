<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sigil wagmi Fixture</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background: #f5f5f5;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      button {
        background: #0066ff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        min-height: 44px;
        min-width: 44px;
      }
      button:hover { background: #0052cc; }
      button:focus-visible {
        outline: 2px solid #0066ff;
        outline-offset: 2px;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .address {
        font-family: monospace;
        font-size: 14px;
        background: #f0f0f0;
        padding: 4px 8px;
        border-radius: 4px;
      }
      .balance {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 4px;
      }
      .status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
      }
      .status.connected { background: #d4edda; color: #155724; }
      .status.disconnected { background: #f8d7da; color: #721c24; }
      .status.pending { background: #fff3cd; color: #856404; }
      .error { color: #dc3545; font-size: 14px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
