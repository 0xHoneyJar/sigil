# Sigil Zone Configuration
# Admin zone - efficiency over delight

sigil: "1.2.4"

# Use machinery recipes for instant, efficient feel
recipes: machinery

# Client can optimistically update
sync: client_authoritative

# Zone-specific constraints
constraints:
  # Minimize animation in admin
  spring_animations: discouraged
  playful_effects: forbidden
  
  # Allowed patterns
  instant_feedback: encouraged
  skeleton_loading: allowed
