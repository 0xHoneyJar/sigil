# Sigil Governance: Taste Owners
# Named authorities who dictate (not vote) on visuals and vibe
# "Quality doesn't come from committees... it comes from individuals with taste."

version: "1.0"

# ═══════════════════════════════════════════════════════════════════════════════
# TASTE OWNER PROTOCOL
# ═══════════════════════════════════════════════════════════════════════════════
#
# Taste Owners DICTATE visual and vibe decisions. They do not poll.
#
# This is the "Dictatorship of Craft" model from Linear:
# - Committees produce average work
# - Individuals with taste produce excellent work
# - The community polls CONCEPTS, Taste Owners decide EXECUTION
#
# ═══════════════════════════════════════════════════════════════════════════════

protocol:
  principle: "Poll concepts, dictate pixels"
  
  what_taste_owners_control:
    - "Colors and color palettes"
    - "Typography and font choices"
    - "Animation timing and easing"
    - "Border radius and spacing"
    - "Shadow depth and style"
    - "Icon style and weight"
    - "Motion style (spring vs ease)"
    - "Overall visual polish"
    - "Component aesthetics"
    - "Interaction feel"
  
  what_gets_polled_instead:
    - "Should we build feature X?" (Concept Greenlight)
    - "Should we ship feature X?" (Lock-in Greenlight)
    - "Major direction changes"
    - "Fundamental product pivots"
  
  never_polled:
    - "What shade of blue?"
    - "How bouncy should the animation be?"
    - "Should buttons be rounded?"
    - "What font should we use?"

