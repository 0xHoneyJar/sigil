# ═══════════════════════════════════════════════════════════════════════════════
# CHALLENGE PERIOD
# Integrity changes auto-deploy but can be challenged
# ═══════════════════════════════════════════════════════════════════════════════

challenge_period:
  enabled: true
  duration_hours: 24
  
  # What happens during challenge period
  process:
    1: "Change auto-deploys"
    2: "Appears in Challenge Dashboard"
    3: "Any Taste Owner can flag as 'Content' vs 'Integrity'"
    4: "If flagged as Content, immediately reverts"
    5: "Deployer loses Trust Score on false Integrity claims"
  
  # Trust Score system
  trust_score:
    initial: 100
    on_false_integrity: -10
    on_successful_integrity: +1
    minimum_to_deploy: 50
  
  # What qualifies as Integrity (not pollable)
  integrity_criteria:
    - "Bug fixes with no visual change"
    - "Performance improvements"
    - "Security patches"
    - "Accessibility fixes"
    - "Breaking change hotfixes"
  
  # What is Content (should be polled or dictated)
  content_criteria:
    - "New visual elements"
    - "Changed animation timing"
    - "New colors or styles"
    - "Layout changes"
    - "New features"

