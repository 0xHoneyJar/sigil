# ═══════════════════════════════════════════════════════════════════════════════
# CSS VARIABLE GENERATION
# How tensions become CSS variables
# ═══════════════════════════════════════════════════════════════════════════════

css_generation:
  root_selector: ":root"
  
  template: |
    :root {
      /* Sigil Tension Variables */
      /* Generated from tensions.yaml */
      
      /* Playfulness */
      --sigil-radius: {{playfulness.border_radius}};
      --sigil-saturation: {{playfulness.color_saturation}};
      --sigil-bounce: {{playfulness.animation_bounce}};
      --sigil-damping: {{playfulness.spring_damping}};
      
      /* Weight */
      --sigil-shadow-opacity: {{weight.shadow_opacity}};
      --sigil-shadow-blur: {{weight.shadow_blur}};
      --sigil-font-weight: {{weight.font_weight}};
      --sigil-padding-scale: {{weight.padding_scale}};
      --sigil-hover-lift: {{weight.hover_lift}};
      
      /* Density */
      --sigil-spacing: {{density.spacing_unit}};
      --sigil-font-size: {{density.font_size}};
      --sigil-line-height: {{density.line_height}};
      --sigil-gap: {{density.gap}};
      --sigil-padding: {{density.padding}};
      
      /* Speed */
      --sigil-transition-duration: {{speed.transition_duration}};
      --sigil-animation-duration: {{speed.animation_duration}};
      --sigil-hover-delay: {{speed.hover_delay}};
      --sigil-debounce: {{speed.debounce}};
    }
