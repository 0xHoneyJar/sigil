# Sigil Soul: Tension System
# Real-time adjustable design parameters
# Configure via /craft --tension or Workbench UI

version: "1.0"
generated_at: null

# ═══════════════════════════════════════════════════════════════════════════════
# TENSION DEFINITIONS
# Each tension is a 0-100 slider affecting CSS properties
# ═══════════════════════════════════════════════════════════════════════════════

tensions:
  # ─────────────────────────────────────────────────────────────────────────────
  # PLAYFULNESS
  # How bouncy, rounded, and colorful
  # 0 = Stark, corporate | 100 = Bouncy, fun
  # ─────────────────────────────────────────────────────────────────────────────
  playfulness:
    name: "Playfulness"
    description: "How bouncy, rounded, and colorful the interface feels"
    
    range: [0, 100]
    default: 50
    
    affects:
      border_radius:
        property: "--sigil-radius"
        at_0: "4px"
        at_50: "8px"
        at_100: "16px"
        interpolation: "linear"
      
      color_saturation:
        property: "--sigil-saturation"
        at_0: "80%"
        at_50: "90%"
        at_100: "100%"
        interpolation: "linear"
      
      animation_bounce:
        property: "--sigil-bounce"
        at_0: "1.0"
        at_50: "1.02"
        at_100: "1.05"
        interpolation: "linear"
      
      spring_damping:
        property: "--sigil-damping"
        at_0: "20"
        at_50: "14"
        at_100: "8"
        interpolation: "linear"
    
    presets:
      corporate: 20
      professional: 40
      balanced: 50
      friendly: 70
      playful: 90
    
    examples:
      low: "Linear (stark, efficient)"
      mid: "Stripe (professional, warm)"
      high: "Duolingo (bouncy, fun)"

  # ─────────────────────────────────────────────────────────────────────────────
  # WEIGHT
  # How heavy and grounded elements feel
  # 0 = Light, airy | 100 = Heavy, grounded
  # ─────────────────────────────────────────────────────────────────────────────
  weight:
    name: "Weight"
    description: "How heavy and grounded elements feel"
    
    range: [0, 100]
    default: 50
    
    affects:
      shadow_opacity:
        property: "--sigil-shadow-opacity"
        at_0: "0.03"
        at_50: "0.08"
        at_100: "0.15"
        interpolation: "linear"
      
      shadow_blur:
        property: "--sigil-shadow-blur"
        at_0: "4px"
        at_50: "12px"
        at_100: "24px"
        interpolation: "linear"
      
      font_weight:
        property: "--sigil-font-weight"
        at_0: "400"
        at_50: "500"
        at_100: "600"
        interpolation: "step"
        steps: [400, 500, 600]
      
      padding_scale:
        property: "--sigil-padding-scale"
        at_0: "0.8"
        at_50: "1.0"
        at_100: "1.2"
        interpolation: "linear"
      
      hover_lift:
        property: "--sigil-hover-lift"
        at_0: "1px"
        at_50: "2px"
        at_100: "4px"
        interpolation: "linear"
    
    presets:
      airy: 20
      light: 35
      balanced: 50
      grounded: 70
      heavy: 90
    
    examples:
      low: "VisionOS (floating)"
      mid: "Notion (balanced)"
      high: "Airbnb (tactile)"

  # ─────────────────────────────────────────────────────────────────────────────
  # DENSITY
  # How compact the information layout is
  # 0 = Spacious, minimal | 100 = Dense, packed
  # ─────────────────────────────────────────────────────────────────────────────
  density:
    name: "Density"
    description: "How compact the information layout is"
    
    range: [0, 100]
    default: 50
    
    affects:
      spacing_unit:
        property: "--sigil-spacing"
        at_0: "8px"
        at_50: "6px"
        at_100: "4px"
        interpolation: "linear"
      
      font_size:
        property: "--sigil-font-size"
        at_0: "16px"
        at_50: "14px"
        at_100: "13px"
        interpolation: "linear"
      
      line_height:
        property: "--sigil-line-height"
        at_0: "1.6"
        at_50: "1.5"
        at_100: "1.4"
        interpolation: "linear"
      
      gap:
        property: "--sigil-gap"
        at_0: "24px"
        at_50: "16px"
        at_100: "8px"
        interpolation: "linear"
      
      padding:
        property: "--sigil-padding"
        at_0: "24px"
        at_50: "16px"
        at_100: "12px"
        interpolation: "linear"
    
    presets:
      spacious: 20
      comfortable: 40
      balanced: 50
      compact: 70
      dense: 90
    
    examples:
      low: "Apple.com (spacious)"
      mid: "GitHub (balanced)"
      high: "Bloomberg Terminal (packed)"

  # ─────────────────────────────────────────────────────────────────────────────
  # SPEED
  # How fast transitions and animations are
  # 0 = Deliberate, slow | 100 = Instant, fast
  # ─────────────────────────────────────────────────────────────────────────────
  speed:
    name: "Speed"
    description: "How fast transitions and animations are"
    
    range: [0, 100]
    default: 50
    
    affects:
      transition_duration:
        property: "--sigil-transition-duration"
        at_0: "400ms"
        at_50: "200ms"
        at_100: "0ms"
        interpolation: "linear"
      
      animation_duration:
        property: "--sigil-animation-duration"
        at_0: "800ms"
        at_50: "300ms"
        at_100: "0ms"
        interpolation: "linear"
      
      hover_delay:
        property: "--sigil-hover-delay"
        at_0: "100ms"
        at_50: "50ms"
        at_100: "0ms"
        interpolation: "linear"
      
      debounce:
        property: "--sigil-debounce"
        at_0: "300ms"
        at_50: "150ms"
        at_100: "0ms"
        interpolation: "linear"
    
    presets:
      deliberate: 20
      measured: 40
      balanced: 50
      snappy: 75
      instant: 100
    
    examples:
      low: "Bank apps (deliberate)"
      mid: "Stripe (measured)"
      high: "Linear (instant)"

