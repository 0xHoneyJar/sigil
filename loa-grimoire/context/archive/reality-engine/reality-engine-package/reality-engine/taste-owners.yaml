# Taste Owners — Authority Mapping
# Who owns decisions for what areas

version: "1.0.0"

description: |
  Taste Owners have final authority over decisions in their domain.
  They can override community sentiment (with documented reasoning).
  They are accountable for the soul of their area.

# ═══════════════════════════════════════════════════════════════════════
# GLOBAL AUTHORITIES
# ═══════════════════════════════════════════════════════════════════════

global:
  
  lead_taste_owner:
    name: "Lead Taste Owner"
    role: "Final authority on product soul"
    responsibilities:
      - "Overall product vision"
      - "Canon of Flaws decisions"
      - "Cross-domain conflicts"
      - "De-canonization approvals"
    placeholder: "@lead"  # Replace with actual
  
  art_director:
    name: "Art Director"
    role: "Visual identity authority"
    responsibilities:
      - "Visual style decisions"
      - "Grit signature standards"
      - "Lens interpretations"
      - "Asset cultural review"
    placeholder: "@art_director"  # Replace with actual

# ═══════════════════════════════════════════════════════════════════════
# DOMAIN OWNERS
# ═══════════════════════════════════════════════════════════════════════

domains:

  # ─────────────────────────────────────────────────────────────────────
  # EXAMPLE: Combat Domain
  # ─────────────────────────────────────────────────────────────────────
  combat:
    name: "Combat"
    description: "Combat mechanics, weapons, armor, PvP"
    
    taste_owner:
      name: "Combat Lead"
      placeholder: "@combat_lead"
    
    scope:
      paths:
        - "src/features/combat/**"
        - "assets/weapons/**"
        - "assets/armor/**"
      
      decisions:
        - "Weapon balance"
        - "Combat animations"
        - "PvP mechanics"
        - "Protected Flaws: FLAW-001, FLAW-003, FLAW-004"
    
    consultation_required_for:
      - "New combat systems"
      - "Significant balance changes"
      - "PvP rule changes"

  # ─────────────────────────────────────────────────────────────────────
  # EXAMPLE: Skilling Domain
  # ─────────────────────────────────────────────────────────────────────
  skilling:
    name: "Skilling"
    description: "Skills, training methods, XP rates"
    
    taste_owner:
      name: "Skilling Lead"
      placeholder: "@skilling_lead"
    
    scope:
      paths:
        - "src/features/skills/**"
        - "assets/skilling/**"
      
      decisions:
        - "XP rate balancing"
        - "Training methods"
        - "Skill animations"
        - "Protected Flaws: FLAW-002"
    
    constitutional_constraints:
      - "XP rates must not exceed Constitutional caps"
      - "No pay-to-skip mechanics"

  # ─────────────────────────────────────────────────────────────────────
  # EXAMPLE: World Domain
  # ─────────────────────────────────────────────────────────────────────
  world:
    name: "World"
    description: "Zones, environments, NPCs"
    
    taste_owner:
      name: "World Lead"
      placeholder: "@world_lead"
    
    scope:
      paths:
        - "src/features/world/**"
        - "assets/environments/**"
        - "assets/npcs/**"
      
      decisions:
        - "Zone visual style"
        - "Environmental storytelling"
        - "NPC design"
    
    zone_specific:
      wilderness:
        constraints: "Desaturated, threatening"
      safe_zones:
        constraints: "Warm, welcoming"

  # ─────────────────────────────────────────────────────────────────────
  # EXAMPLE: UI Domain
  # ─────────────────────────────────────────────────────────────────────
  ui:
    name: "UI/UX"
    description: "User interface, accessibility"
    
    taste_owner:
      name: "UI Lead"
      placeholder: "@ui_lead"
    
    scope:
      paths:
        - "src/ui/**"
        - "assets/ui/**"
      
      decisions:
        - "Interface layout"
        - "Accessibility features"
        - "Lens-specific UI"
    
    lens_requirements:
      nostalgia: "Classic layout must be preserved"
      utility: "Accessibility requirements must be met"

# ═══════════════════════════════════════════════════════════════════════
# AUTHORITY RULES
# ═══════════════════════════════════════════════════════════════════════

authority:
  
  hierarchy:
    - "Lead Taste Owner (global)"
    - "Domain Taste Owner (domain-specific)"
    - "Team members (execution)"
  
  escalation:
    cross_domain: "Lead Taste Owner decides"
    conflict: "Lead Taste Owner mediates"
    override: "Requires one level up + documentation"
  
  accountability:
    description: |
      Taste Owners are accountable for decisions in their domain.
      They can override sentiment, but must document reasoning.
      Bad outcomes reflect on the Taste Owner.
  
  succession:
    description: |
      If a Taste Owner is unavailable:
      1. Designated backup (if assigned)
      2. Lead Taste Owner
      3. Defer non-urgent decisions

# ═══════════════════════════════════════════════════════════════════════
# DECISION LOGGING
# ═══════════════════════════════════════════════════════════════════════

logging:
  
  required_for:
    - "Sentiment overrides"
    - "Canon of Flaws decisions"
    - "Direction locks"
    - "Proving Grounds graduation"
  
  format: |
    DECISION LOG
    ════════════
    
    Date: {date}
    Taste Owner: {owner}
    Domain: {domain}
    
    Decision: {decision}
    
    Context:
    {context}
    
    Reasoning:
    {reasoning}
    
    Override: {yes/no}
    If override, justification:
    {justification}
  
  storage: "reality-engine/decisions/"
