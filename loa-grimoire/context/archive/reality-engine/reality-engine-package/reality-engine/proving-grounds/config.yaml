# GRADUATION CRITERIA
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

graduation:
  
  requirements:
    duration:
      minimum_days: 7
      description: "Feature must be in Proving Grounds for at least 7 days"
    
    monitors:
      xp_rate: "green"
      economy: "green"
      exploit_radar: "no unresolved P1"
      sentiment: "net_positive"
    
    manual_approval:
      required: true
      approver: "taste_owner"
  
  process:
    1_check_duration: "Verify minimum time met"
    2_check_monitors: "Verify all monitors green"
    3_check_exploits: "Verify no unresolved P1 exploits"
    4_check_sentiment: "Verify net positive reception"
    5_taste_owner_review: "Final approval from Taste Owner"
    6_graduate: "Promote to production Canon"
  
  on_pass:
    message: |
      âœ… GRADUATION APPROVED
      
      Feature: {feature_name}
      Proving period: {days} days
      
      Monitor Results:
      â€¢ XP Rate: âœ“
      â€¢ Economy: âœ“
      â€¢ Exploits: âœ“
      â€¢ Sentiment: {positive_percent}% positive
      
      Approved by: {taste_owner}
      
      Feature will be promoted to production.
  
  on_fail:
    message: |
      â›” GRADUATION BLOCKED
      
      Feature: {feature_name}
      
      Blocking issues:
      {issues_list}
      
      The feature cannot graduate until these are resolved.
      
      OPTIONS:
      [Extend Proving Period]
      [Hotfix Issues]
      [Abort Feature]

