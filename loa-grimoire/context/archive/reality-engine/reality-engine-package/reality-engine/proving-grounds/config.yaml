deployment:
  
  environment:
    name: "Beta World"
    type: "sandboxed_copy"
    isolation: true
    
    description: |
      A separate environment that mirrors production.
      Player actions don't affect the live game.
      Telemetry is fully captured.
  
  access:
    type: "opt_in"
    requirements:
      - "Account in good standing"
      - "Accept beta terms"
    
    incentives:
      - "Early access to content"
      - "Beta tester recognition"
      - "Feedback channels"
  
  communication:
    on_deployment: |
      ğŸ§ª PROVING GROUNDS: {Feature Name}
      
      This feature is being tested in public beta.
      Your feedback and behavior data will help us decide if it ships.
      
      Known issues:
      {known_issues_list}
      
      How to participate:
      {instructions}
      
      Feedback channel: {channel}

