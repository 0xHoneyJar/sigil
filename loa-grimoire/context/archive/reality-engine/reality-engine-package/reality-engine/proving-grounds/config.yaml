      - name: "xp_per_hour"
        description: "XP generated per hour per skill"
        
      - name: "value_per_hour"
        description: "Total value (gold equivalent) per hour"
    
    thresholds:
      # Customize these for your product
      constitutional_cap: 100000  # XP per hour
      alert_at: 90  # percent of cap
      violation_at: 110  # percent of cap
    
    on_alert:
      severity: "WARNING"
      message: |
        âš ï¸ XP RATE ALERT
        
