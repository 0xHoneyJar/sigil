        Monitor for balance issues.
    
    on_violation:
      severity: "CRITICAL"
      action: "block_graduation"
      message: |
        â›” XP RATE VIOLATION
        
        Method: {method_name}
        Current rate: {rate} XP/hr
        Constitutional cap: {cap} XP/hr
        Excess: {excess}%
        
        This feature cannot graduate until rates are adjusted.

