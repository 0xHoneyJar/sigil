      dupe_detection:
        name: "Item Duplication"
        description: "Items created without valid source"
        threshold: "Any detection"
        severity: "CRITICAL"
      
      unintended_interaction:
        name: "Unintended Mechanic Interaction"
        description: "Feature interactions creating exploits"
        threshold: "Statistical anomaly in outcomes"
        severity: "HIGH"
    
    on_detection:
