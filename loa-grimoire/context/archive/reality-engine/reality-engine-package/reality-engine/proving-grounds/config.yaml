  economy:
    name: "Economy Monitor"
    description: "Track gold/item flow and inflation"
    
    metrics:
      - name: "gold_entering"
        description: "Gold entering the economy per hour"
        
      - name: "gold_leaving"
        description: "Gold leaving through sinks per hour"
        
      - name: "inflation_rate"
        description: "Net inflation as daily percentage"
        
      - name: "item_prices"
        description: "Price movement of key items"
    
    thresholds:
      inflation_rate_max: 2.0  # percent per day
      item_price_swing_max: 20  # percent per week
      gold_ratio_healthy: [0.8, 1.2]  # entering:leaving
    
    on_violation:
      severity: "CRITICAL"
      action: "block_graduation"
      message: |
        â›” ECONOMY VIOLATION
        
        Issue: {issue_type}
        Current: {current_value}
        Threshold: {threshold}
        
        Primary source: {source}
        
        This feature is creating economic instability.
        
        IMPACT ANALYSIS:
        {impact_analysis}

