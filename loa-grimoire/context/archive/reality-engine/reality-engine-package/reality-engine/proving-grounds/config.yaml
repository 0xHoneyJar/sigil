  exploit_radar:
    name: "Exploit Radar"
    description: "Detect anomalous player behavior patterns"
    
    patterns:
      
      wealth_transfer:
        name: "Suspicious Wealth Transfer"
        description: "Large amounts moving to new accounts"
        threshold: "10M+ GP to accounts <7 days old"
        severity: "HIGH"
      
      grief_patterns:
        name: "Grief Exploitation"
