# Greenlight Polls
# Managed by /greenlight command
# Community polling for CONCEPTS only - never pixels

version: "1.0"
last_updated: null

# Two-Phase Model:
# 1. Greenlight (70%): "Should we explore building X?"
# 2. Refinement (No poll): Taste Owners design specifics
# 3. Lock-in (70%): "We built X. Ship it?"

config:
  thresholds:
    greenlight: 0.70
    lockin: 0.70

  durations:
    greenlight_days: 7
    lockin_days: 7

  cooldowns:
    near_miss_days: 180      # 60-69.9%
    hard_rejection_days: 365  # <60%

  near_miss_range: [0.60, 0.699]

  min_participation: 100

  who_can_vote: "all_users"

  who_can_create:
    - "taste_owners"
    - "product_team"

# What can be polled (CONCEPTS)
pollable:
  - "New major features"
  - "Feature removal"
  - "Major UI paradigm shifts"
  - "New product directions"
  - "New platforms/integrations"
  - "Significant workflow changes"

# What can NEVER be polled (VISUALS)
never_pollable:
  - "Colors"
  - "Fonts"
  - "Animation timing"
  - "Border radius"
  - "Spacing values"
  - "Icon designs"
  - "Shadow styles"
  - "Button shapes"
  - "Micro-interactions"
  - "Loading states"
  - "Error message wording"

