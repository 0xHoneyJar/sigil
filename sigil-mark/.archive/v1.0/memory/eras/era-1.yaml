# Sigil Memory: Era 1
# Decisions are versioned by era. What was true then may be false now.

era:
  # ═══════════════════════════════════════════════════════════════════
  # ERA IDENTITY
  # ═══════════════════════════════════════════════════════════════════

  id: "era-1"
  name: "Foundation Era"
  status: "active"              # active | deprecated | archived

  dates:
    started: ""                 # ISO date when era began
    ended: null                 # ISO date when era ended (null if active)

  description: |
    The initial era of the product. Foundational decisions made here
    establish the baseline for future evolution.

  # ═══════════════════════════════════════════════════════════════════
  # CONTEXT
  # ═══════════════════════════════════════════════════════════════════

  context:
    industry:
      # What industry context influenced decisions?
      # Example: "Web3/DeFi in 2024 — trust is paramount, users skeptical"
      ""

    product_stage:
      # What stage is the product in?
      # Example: "MVP launch, establishing core experience"
      ""

    technology:
      # What technology constraints exist?
      # Example: "React 18, TailwindCSS, blockchain integration"
      ""

    team:
      # What team constraints exist?
      # Example: "Small team, solo designer, fast iteration needed"
      ""

  # ═══════════════════════════════════════════════════════════════════
  # TRUTHS
  # ═══════════════════════════════════════════════════════════════════

  truths:
    # Things that are TRUE in this era (with evidence)
    # Example:
    # - truth: "Users need explicit confirmation for all transactions"
    #   evidence: "User research showed 80% wanted more confirmation steps"
    #   decided: "2024-01-15"
    #   decided_by: "Taste Key holder"
    []

  # ═══════════════════════════════════════════════════════════════════
  # DEPRECATED
  # ═══════════════════════════════════════════════════════════════════

  deprecated:
    # Things that WERE true in previous eras but are now false
    # Example:
    # - truth: "All buttons should be rounded"
    #   was_true_in: "era-0 (pre-launch)"
    #   deprecated_because: "Sharp corners better match brand identity"
    #   deprecated_date: "2024-02-01"
    []

  # ═══════════════════════════════════════════════════════════════════
  # TRANSITION TRIGGERS
  # ═══════════════════════════════════════════════════════════════════

  transition_triggers:
    # Conditions that would trigger a new era
    # Example:
    # - trigger: "Major rebrand"
    #   description: "Complete visual identity change would require new era"
    # - trigger: "Platform expansion"
    #   description: "Adding mobile app would require revisiting decisions"
    # - trigger: "User base shift"
    #   description: "Moving from power users to mainstream"
    []

# ═══════════════════════════════════════════════════════════════════
# ERA LIFECYCLE
# ═══════════════════════════════════════════════════════════════════
#
# 1. ACTIVE: Current era, decisions apply
# 2. DEPRECATED: Old era, decisions no longer apply but kept for history
# 3. ARCHIVED: Old era, moved to memory/graveyard/ for reference
#
# When creating a new era:
# 1. Copy this template to era-N.yaml
# 2. Update id, name, dates
# 3. Move deprecated truths from previous era
# 4. Document new truths with evidence
# 5. Mark previous era as deprecated
#
# Eras help answer: "Why did we decide this?"
# The answer might be: "That was true in Era 1, but we've evolved."
