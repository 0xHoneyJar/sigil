# Sigil v4.0 â€” Example Evidence File
#
# Evidence files support persona and zone definitions with real data.
# Use /refine to apply evidence to personas and zones.
#
# Evidence types:
# - analytics: Quantitative data from product analytics
# - interview: Qualitative insights from user research
# - gtm: Go-to-market positioning documents
# - observation: Behavioral observation from usage

source: analytics
collected_at: 2026-01-07
period: "2025-12-01 to 2026-01-01"
description: "Monthly analytics for depositor persona validation"

metrics:
  - key: total_depositors
    value: 2993
    label: "Total unique depositors"
    unit: "users"

  - key: avg_transactions
    value: 3.2
    label: "Average transactions per month"
    unit: "transactions"

  - key: device_split
    value:
      desktop: 0.60
      mobile: 0.40
    label: "Device distribution"

  - key: avg_session_duration
    value: 180
    label: "Average session duration"
    unit: "seconds"

  - key: claim_completion_rate
    value: 0.73
    label: "Claim completion rate"
    unit: "%"
    comparison:
      previous_value: 0.68
      change_percent: 7.35
      trend: up

insights:
  - "60% desktop usage suggests keyboard-heavy interaction"
  - "3.2 tx/month indicates established habit, not exploration"
  - "73% claim completion with 40% mobile shows critical zone needs touch optimization"
  - "Average 3-minute sessions suggest focused, task-oriented usage"

applies_to:
  personas:
    - power_user
    - mobile
  zones:
    - critical
  journey_stages:
    - claim_moment
    - active_depositor

tags:
  - depositors
  - q4-2025
  - claim-flow
