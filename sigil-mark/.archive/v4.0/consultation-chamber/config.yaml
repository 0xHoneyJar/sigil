# Sigil v2.6 Consultation Chamber Configuration
#
# Philosophy: "After you've thought deeply, lock it. Stop re-arguing."
#
# Lock periods determine how long a decision is protected from being
# reopened. Longer periods = more foundational decisions.

version: "2.6.0"

# Lock periods in days
lock_periods:
  strategic: 180   # Fundamental direction (6 months)
  direction: 90    # Pattern/approach choice (3 months)
  execution: 30    # Implementation detail (1 month)

# Unlock requirements
unlock:
  requires_justification: true
  minimum_justification_length: 50  # characters
  notify_original_author: true
  notify_stakeholders:
    - engineering-lead
    - product-lead

# Decision ID format
id_format:
  prefix: "DEC"
  year: true
  sequence_length: 3
  # Example: DEC-2026-001

# Storage configuration
storage:
  decisions_path: "decisions/"
  file_extension: ".yaml"

# Display configuration
display:
  date_format: "YYYY-MM-DD"
  show_days_remaining: true
  warn_expiring_soon: 7  # days
