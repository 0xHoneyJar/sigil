# Sigil Component Registry
# Libraries and components in use

version: "5.0.0"

# =============================================================================
# LIBRARIES
# Component libraries configured for this project
# =============================================================================

libraries:

  shadcn:
    description: "shadcn/ui component library"
    documentation: "https://ui.shadcn.com"
    status: active
    components_path: "sigil-mark/components/shadcn/"

  radix:
    description: "Radix UI primitives"
    documentation: "https://www.radix-ui.com"
    status: active
    components_path: "sigil-mark/components/radix/"

  framer_motion:
    description: "Framer Motion animation library"
    documentation: "https://www.framer.com/motion/"
    status: active
    components_path: "sigil-mark/components/framer-motion/"

# =============================================================================
# COMPONENT CATALOG
# Quick reference of available components (populated via /inherit or manually)
# =============================================================================

catalog:
  # Populated by scanning codebase or manual entry
  # Example:
  # - name: Button
  #   library: shadcn
  #   path: components/ui/button.tsx
  #   tier: gold
  #   zone: standard

# =============================================================================
# CONTEXT LOADING
# How agent loads component context
# =============================================================================

loading:
  strategy: on_demand
  priority:
    - Check vocabulary for term
    - Check catalog for component
    - Load library-specific YAML
    - Fall back to documentation URL
