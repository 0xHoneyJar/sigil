# Paper Cut Tracker
# Managed by /garden command
# Tracks design entropy and enforces 3:1 rule

version: "1.0"
last_scan: null
total_debt: 0
debt_threshold: 10

# 3:1 Rule Tracking
# Before 1 new feature, fix 3 paper cuts
stats:
  features_since_gardening: 0
  fixes_since_gardening: 0
  ratio_status: "balanced"  # balanced | need_fixes | blocked

# Paper Cut Categories:
# P0 - Breaks functionality (must fix immediately)
# P1 - Visually jarring (fix before release)
# P2 - Noticeable on inspection (fix when able)
# P3 - Only designers notice (nice to have)

# Detection Categories:
# spacing_drift - Non-token spacing values
# color_drift - Hardcoded hex colors
# animation_drift - Non-standard timing
# component_duplication - Similar components
# accessibility - A11y issues

paper_cuts: []
# Example paper cut:
#   - id: "PC-001"
#     priority: "p2"
#     category: "spacing_drift"
#     description: "Button padding uses 14px instead of 16px token"
#     file: "src/components/Button.tsx"
#     line: 23
#     detected_at: "2025-01-10"
#     status: "open"
#     suggestion: "Replace 14px with --spacing-4 (16px)"

fixed: []
# Example fixed:
#   - id: "PC-000"
#     fixed_at: "2025-01-14"
#     fixed_by: "@developer"
#     category: "spacing_drift"

# Run /garden scan to detect paper cuts
# Run /garden fix [id] to mark as fixed
