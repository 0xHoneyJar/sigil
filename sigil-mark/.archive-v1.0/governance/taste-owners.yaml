# Taste Owner Registry
# Managed by /approve command
# Taste Owners dictate visual decisions - they are NOT polled

version: "1.0"
last_updated: null

# Taste Owner Authority
# - Dictate: colors, typography, animation, spacing, shadows, icons
# - NOT control: new features, feature removal, product direction (requires poll)

owners: []
# Example owner:
#   - name: "@taste-owner"
#     display_name: "Design Lead"
#     scope:
#       - "**/*.tsx"
#       - "**/*.css"
#     domains:
#       - "all"  # or specific like "marketing", "checkout"
#     authority: "full"  # full | limited
#     trust_score: 100
#     registered_at: "2025-01-15"
#     registered_by: "system"

# Trust Score System
trust_config:
  initial: 100

  events:
    false_integrity_claim: -10
    successful_integrity: +1
    approved_pattern_reverted: -5
    pattern_approved: +2

  thresholds:
    can_deploy: 50
    can_approve: 70
    full_authority: 90

# Visual Authority - what Taste Owners control
visual_authority:
  - "Colors and palettes"
  - "Typography choices"
  - "Animation timing and easing"
  - "Border radius and spacing"
  - "Shadow depth and style"
  - "Icon style and weight"
  - "Motion style"
  - "Component aesthetics"
  - "Interaction feel"
  - "Micro-interactions"
  - "Loading states"
  - "Error states"
  - "Empty states"

# What requires polling (NOT Taste Owner authority)
requires_poll:
  - "New major features"
  - "Feature removal"
  - "Product direction"
  - "Pricing changes"
  - "Major workflow changes"

# Run /approve to register a taste owner
