# Sigil Resonance: Tensions
# Tuning sliders for product feel.

tensions:
  # ═══════════════════════════════════════════════════════════════════
  # PHILOSOPHY
  # ═══════════════════════════════════════════════════════════════════

  philosophy:
    insight: |
      Tensions are SLIDERS, not SWITCHES.
      They express degree, not binary choice.

      Every product sits somewhere on these spectrums.
      The values tune the physics engine's output.

    principle: |
      0 = one extreme, 100 = other extreme, 50 = balanced.
      Zones have preset tensions. Products can override globally.

  # ═══════════════════════════════════════════════════════════════════
  # TENSION DEFINITIONS
  # ═══════════════════════════════════════════════════════════════════

  definitions:
    playfulness:
      id: "playfulness"
      name: "Playfulness"
      range: [0, 100]
      spectrum:
        low: "Serious, professional, corporate"
        high: "Fun, whimsical, delightful"

      css_mapping:
        0:
          border_radius: "2px"
          animation: "none"
          color_palette: "muted, grayscale"
        50:
          border_radius: "8px"
          animation: "subtle"
          color_palette: "balanced"
        100:
          border_radius: "16px"
          animation: "bouncy, playful"
          color_palette: "vibrant, saturated"

      agent_interpretation: |
        Low playfulness: Sharp corners, minimal animation, muted colors
        High playfulness: Rounded corners, bouncy animations, vibrant colors

    weight:
      id: "weight"
      name: "Weight"
      range: [0, 100]
      spectrum:
        low: "Light, airy, floating"
        high: "Heavy, grounded, substantial"

      css_mapping:
        0:
          shadow: "none"
          transform_on_press: "none"
          font_weight: "300"
        50:
          shadow: "subtle"
          transform_on_press: "scale(0.99)"
          font_weight: "400"
        100:
          shadow: "deep, layered"
          transform_on_press: "scale(0.96)"
          font_weight: "600"

      agent_interpretation: |
        Low weight: No shadows, light fonts, elements float
        High weight: Deep shadows, bold fonts, elements feel grounded

    density:
      id: "density"
      name: "Density"
      range: [0, 100]
      spectrum:
        low: "Spacious, airy, minimal"
        high: "Dense, compact, information-rich"

      css_mapping:
        0:
          padding: "generous (24px+)"
          gap: "large (24px+)"
          line_height: "1.8"
        50:
          padding: "moderate (16px)"
          gap: "medium (16px)"
          line_height: "1.5"
        100:
          padding: "tight (8px)"
          gap: "small (8px)"
          line_height: "1.3"

      agent_interpretation: |
        Low density: Lots of whitespace, breathing room, focus on one thing
        High density: Compact layouts, data tables, power user interfaces

    speed:
      id: "speed"
      name: "Speed"
      range: [0, 100]
      spectrum:
        low: "Slow, deliberate, ceremonial"
        high: "Fast, snappy, instant"

      css_mapping:
        0:
          transition_duration: "600ms+"
          animation_timing: "slow, deliberate"
          loading_style: "full skeleton"
        50:
          transition_duration: "200-300ms"
          animation_timing: "balanced"
          loading_style: "spinner or skeleton"
        100:
          transition_duration: "0-100ms"
          animation_timing: "instant"
          loading_style: "instant or subtle indicator"

      agent_interpretation: |
        Low speed: Long transitions, deliberate animations, weight in timing
        High speed: Instant feedback, minimal transitions, snappy responses

  # ═══════════════════════════════════════════════════════════════════
  # ZONE PRESETS
  # ═══════════════════════════════════════════════════════════════════

  zone_presets:
    critical:
      playfulness: 20
      weight: 80
      density: 30
      speed: 30
      rationale: "Heavy, deliberate, spacious, slow"

    transactional:
      playfulness: 30
      weight: 40
      density: 60
      speed: 80
      rationale: "Efficient, moderate, compact, fast"

    exploratory:
      playfulness: 70
      weight: 20
      density: 40
      speed: 60
      rationale: "Playful, light, balanced, responsive"

    marketing:
      playfulness: 80
      weight: 30
      density: 30
      speed: 50
      rationale: "Delightful, airy, spacious, cinematic"

    admin:
      playfulness: 10
      weight: 50
      density: 80
      speed: 90
      rationale: "Serious, neutral, dense, instant"

    default:
      playfulness: 50
      weight: 50
      density: 50
      speed: 50
      rationale: "Balanced fallback"

  # ═══════════════════════════════════════════════════════════════════
  # CONFLICT RESOLUTION
  # ═══════════════════════════════════════════════════════════════════

  conflict_resolution:
    description: |
      When tensions conflict with other constraints.

    rules:
      - rule: "Physics > Tensions"
        example: "If zone is critical, low speed stays even if product tension is high"
        reason: "Physics are immutable; tensions are tuning"

      - rule: "Zone > Product"
        example: "Zone tension override wins over product-level default"
        reason: "Context-specific tuning is intentional"

      - rule: "Explicit > Implicit"
        example: "Component-level tension prop wins over zone preset"
        reason: "Developer intent is clear"

    override_hierarchy:
      1: "Component prop (explicit)"
      2: "Zone preset"
      3: "Product default"
      4: "Sigil default (50)"

  # ═══════════════════════════════════════════════════════════════════
  # AGENT RULES
  # ═══════════════════════════════════════════════════════════════════

  agent_rules:
    before_generating: |
      1. Get zone from file path
      2. Load zone's tension presets
      3. Apply tensions to CSS generation
      4. Document tension values in comments if non-default

    on_styling_decision: |
      When choosing between two valid approaches:
      1. Check relevant tension (e.g., playfulness for border-radius)
      2. Use CSS mapping as guide
      3. Interpolate between extremes based on value

    on_tension_conflict: |
      If two tensions suggest conflicting CSS:
      1. Prefer the tension more relevant to the decision
      2. For corners: playfulness wins
      3. For motion: speed wins
      4. For spacing: density wins
      5. For depth: weight wins
